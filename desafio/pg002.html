<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title=" tag <P>">Parágrafo</abbr></li>
        <li><abbr title="tag <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="tag <img>">Imagens</abbr></li>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="tag <ol> com <li>">Listas numeradas</abbr></li>
        <li><abbr title="tag <ul> com <li>">listas não ordenadas</abbr></li>
    </ul>
    <button><a href="index.html">voltar</a></button>
</body>
</html>
