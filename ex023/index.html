<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas em html</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 150px;
            border-collapse: collapse;
            font-weight: bolder;
            border: 5px solid red;

        }

        .linha{
            background-color: gray;
        }

        td{
            border: 2px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td class="linha">B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="linha">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td> 
            <td class="linha">B3</td> 
            <td>C3</td> 
        </tr>
        <tr>
            <td>A4</td>
            <td class="linha">B2</td>
            <td>C4</td>
        </tr>
    </table>
    <p>Os dados pintados são de grande importaacia, atenção analize a tabela</p>
</body>
</html>
