<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hospedado em meu proprio servidor</p>
  <video width="900" controls>
    <source src="meu-video.mp4" type="video/mp4">
    <source src="outro-video.webm" type="video/webm">
  </video>
  <h1>Inserindo um video do youtube</h1>
  <iframe width="900" height="315" src="https://www.youtube.com/embed/JbG7mkaQGsY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
