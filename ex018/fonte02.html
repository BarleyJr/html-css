<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    
    <style>
        @font-face{
            font-family: 'Ancient';
            src: url('fonts/Ancient\ Medium.ttf') format('truetype')
            
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Ancient', Times, serif;
            font-size: 5em;
            font-weight: normal;
        
        }
        p{
            font-family: 'Ancient';
            font-weight: normal;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad placeat, nesciunt eos in fugiat facilis velit, iste autem ea debitis accusamus exercitationem odio repellat nemo aliquid, tempore assumenda recusandae alias?</p>
</body>
</html>
